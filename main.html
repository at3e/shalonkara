<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Website</title>
  <style>
    @font-face {
      font-family: 'Zapfino';
      src: url('fonts/Zapfino.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'seasons': ['"The Seasons"', 'serif'],
            'meillona': ['Meillona', 'sans-serif'],
            'zapfino': ['Zapfino', 'cursive']
          }
        }
      }
    }
  </script>
</head>
<body class="font-meillona m-0 p-0">
  <!-- Navigation Bar -->
  <nav class="bg-emerald-700 fixed top-0 w-full z-50 shadow-lg">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center space-x-8">
          <a href="test.html" class="text-white hover:bg-emerald-600 px-3 py-2 rounded-md text-sm font-medium bg-emerald-500">Home</a>
          <a href="about.html" class="text-emerald-100 hover:bg-emerald-600 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition duration-150 ease-in-out">About</a>
          <a href="#contact" class="text-emerald-100 hover:bg-emerald-600 hover:text-white px-3 py-2 rounded-md text-sm font-medium transition duration-150 ease-in-out">Contact</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="pt-72 px-4 py-8 bg-gradient-to-br from-emerald-50 to-amber-50 min-h-screen">
    <div class="max-w-4xl mx-auto text-center">
             <h1 class="font-zapfino text-6xl md:text-7xl lg:text-8xl mb-8" style="color: #360F09; text-shadow: 0 0 10px rgba(97, 33, 19, 0.4), 0 0 10px rgba(97, 33, 19, 0.4), 0 0 15px rgba(97, 33, 19, 0.4);">Shalonkara</h1>
      <h1 id="heading" class="text-3xl md:text-4xl font-bold text-amber-800 mb-6">Welcome to My Website</h1>
      <p class="text-lg text-amber-700 mb-8 max-w-2xl mx-auto leading-relaxed">
        This is the home page of Shalonkara. Click the button below or use the navigation menu to explore our site.
      </p>
      <button onclick="changeText()" class="bg-emerald-500 hover:bg-emerald-600 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 shadow-lg">
        Click Me!
      </button>
      <div class="mt-8">
        <a href="about.html" class="inline-flex items-center text-emerald-700 hover:text-emerald-800 font-semibold text-lg transition duration-300 ease-in-out">
          Learn More About Us 
          <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </a>
      </div>
    </div>
  </div>

  <script>
    function changeText() {
      document.getElementById("heading").innerText = "Thanks for clicking!";
    }
  </script>
</body>
</html>
