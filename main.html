<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Website</title>
  <style>
    @font-face {
      font-family: 'Zapfino';
      src: url('fonts/Zapfino.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    
    @font-face {
      font-family: 'PlaywriteAUNSW';
      src: url('fonts/PlaywriteAUNSW-VariableFont_wght.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    
    .main-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('pictures/background-extended.jpeg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 1;
      z-index: -1;
    }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            'seasons': ['"The Seasons"', 'serif'],
            'meillona': ['Meillona', 'sans-serif'],
            'zapfino': ['Zapfino', 'cursive']
          }
        }
      }
    }
  </script>
</head>
<body class="font-meillona m-0 p-0">
  <div class="main-background"></div>
  <!-- Navigation Bar -->
  <nav class="fixed top-0 w-full z-50 shadow-lg" style="background-color: #3a4407;">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <div class="flex items-center space-x-8">
          <a href="test.html" class="hover:bg-opacity-80 px-3 py-2 rounded-md text-sm font-medium bg-opacity-90" style="background-color: rgba(180, 199, 88, 0.9); color: #360F09; font-family: 'PlaywriteAUNSW', cursive;">Home</a>
          <a href="about.html" class="hover:bg-opacity-80 px-3 py-2 rounded-md text-sm font-medium transition duration-150 ease-in-out" style="background-color: rgba(180, 199, 88, 0.8); color: #360F09; font-family: 'PlaywriteAUNSW', cursive;">About</a>
          <a href="#contact" class="hover:bg-opacity-80 px-3 py-2 rounded-md text-sm font-medium transition duration-150 ease-in-out" style="background-color: rgba(180, 199, 88, 0.8); color: #360F09; font-family: 'PlaywriteAUNSW', cursive;">Contact</a>
        </div>
      </div>
    </div>
  </nav>

    <!-- Main Content -->
  <div class="pt-72 px-4 py-8 min-h-screen">
    <div class="max-w-4xl mx-auto text-center">
      <h1 class="font-zapfino text-6xl md:text-7xl lg:text-8xl mb-8" style="color: #360F09; text-shadow: 0 0 10px rgba(97, 33, 19, 0.4), 0 0 10px rgba(97, 33, 19, 0.4), 0 0 15px rgba(97, 33, 19, 0.4);">Shalonkara</h1>
    </div>
  </div>


</body>
</html>
